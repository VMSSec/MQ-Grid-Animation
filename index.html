<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/df60112f96.js" crossorigin="anonymous"></script>
    <title>Tienda "CocinerIA"</title>
</head>
<body>
    <header>
        <div class="mobile-toggle-container">
            <div class="mobile-toggle-circle">
                <div class="mobile-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="nav-bubble">
            <h1>Bienvenido a CocinerIA</h1>
        </div>
    </header>

    <nav class="mobile-nav">
        <button class="category">Cuchillos</button>
        <button class="category">Sartenes</button>
    </nav>

    <div class="sidebar">
        <div>
            <h2>Categorías</h2>
            <button class="category">Cuchillos</button>
            <button class="category">Sartenes</button>
            <button class="category">Ollas</button>
            <button class="category">Utensilios</button>
            <button class="category">Electrodomésticos</button>
            <button class="category">Decoración</button>
            <button class="category">Cocinas</button>
            <button class="category">Campanas</button>
            <button class="category">Asesoría</button>
            <button class="category">Uniformes</button>
        </div>
    </div>

    <div class="main-content">
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <div class="product">
                <img src="assets/img/juegocuchillos.jpg" alt="Cuchillo" class="imagen">
                <h3>Set Cuchillos Rojos</h3>
                <p>Precio: $39.990</p>
            </div>

            <div class="product">
                <img src="assets/img/sartenroja.jpg" alt="Sartén" class="imagen">
                <h3>Sartén Antiadherente</h3>
                <p>Precio: $30.000</p>
            </div>

            <div class="product">
                <img src="assets/img/olla.jpg" alt="Olla" class="imagen">
                <h3>Olla de Acero Inoxidable</h3>
                <p>Precio: $40.000</p>
            </div>

            <div class="product">
                <img src="assets/img/cocina.jpg" alt="Cocina" class="imagen">
                <h3>Cocina Ursus Trotten Pro-Q4</h3>
                <p>Precio: $320.000</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="contact-info">
            <p>Email: info@cocineria.cl</p>
            <p>Teléfono: (+56) 9 999 9999   </p>
        </div>
        <div>
            <i class="fa-brands fa-twitter fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
        </div>
        <p>&copy; 2023-CocinerIA</p>
    </footer>
</body>
</html>
